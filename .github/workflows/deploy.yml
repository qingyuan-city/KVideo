# test trigger
name: 同步项目到Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - account_id: CF_ACCOUNT_ID_1
            token: CF_API_TOKEN_1
          - account_id: CF_ACCOUNT_ID_2
            token: CF_API_TOKEN_2
          - account_id: CF_ACCOUNT_ID_3
            token: CF_API_TOKEN_3
          - account_id: CF_ACCOUNT_ID_4
            token: CF_API_TOKEN_4
          - account_id: CF_ACCOUNT_ID_5
            token: CF_API_TOKEN_5
          - account_id: CF_ACCOUNT_ID_6
            token: CF_API_TOKEN_6

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build for Cloudflare
        run: |
          export NODE_OPTIONS="--max_old_space_size=4096"
          npm run pages:build

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare
        run: |
          wrangler pages deploy .vercel/output/static \
            --project-name=kvideo \
            --branch=main
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets[matrix.account_id] }}
          CLOUDFLARE_API_TOKEN: ${{ secrets[matrix.token] }}
