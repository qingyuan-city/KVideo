name: 自动同步片源

on:
  schedule:
    # 每30分钟运行一次（使用UTC时间，可根据需要调整）
    - cron: '*/30 * * * *'
  # 允许手动触发，方便测试
  workflow_dispatch:

jobs:
  update-file:
    runs-on: ubuntu-latest
    # 设置必要的权限，允许推送代码
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download remote test.json
        run: |
          curl -f -o program.json https://raw.githubusercontent.com/rapier15sapper/ew/refs/heads/main/test.json
        # -f 参数使curl在HTTP错误时返回非零状态，从而让步骤失败

      - name: Check for changes
        id: git-check
        run: |
          # 检测program.json是否有改动
          git diff --quiet program.json || echo "changed=true" >> $GITHUB_OUTPUT

      - name: Commit and push if changed
        if: steps.git-check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add program.json
          git commit -m "Auto-update program.json from remote"
          git push
